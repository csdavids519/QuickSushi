<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags -->
    <meta name="description" content="Quick Sushi. Best sushi in Windsor Ontario.">
    <meta name="keywords" content="sushi, food, Windsor ON, Quck Sushi, Food, Resturants">
    <meta name="author" content="Corey Davidson 2024">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon_io/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- title -->
    <title>QuickSushi</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div class="div_logo">
            <img class="img_logo" src="assets/images/LogoImage_small.png" alt="Quick Sushi logo">
            <a href="index.html" aria-label="link to move to the Home page">
                <h1 class="logo">Quick Sushi</h1>
            </a>

            <!-- check box for drop down link selection -->
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <i class="fa-solid fa-bars"></i>
            </label>

            <!-- Nav -->
            <nav>
                <ul class="pagelinks">
                    <li><a href="index.html" class="activeselect" aria-label="web link to move to the Home page">Home</a></li>
                    <li><a href="location.html" class="activeselect"
                            aria-label="web link to move to the Location page">Location</a></li>
                    <li><a href="menu.html" class="active" aria-label="web link to move to the Menu page">Menu</a>
                    </li>
                    <li><a href="reserve.html" class="activeselect"
                            aria-label="web link to move to the Reserve Table page">Reserve Table</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>

    </main>

    <!-- Footer -->
    <footer>
        <ul class="sociallinks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on facebook page (opens in a new tab)"><i
                        class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on instagram page (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
    </footer>
</body>

<!-- Font Awesome kit  -->
<script src="https://kit.fontawesome.com/2123c73fde.js" crossorigin="anonymous"></script>
